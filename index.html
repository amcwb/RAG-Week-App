<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RAG Week Prototype</title>
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
</head>
<body>
    <div id="app">
        <div class="view view-main">
            <div class="page">
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">RAG Week</div>
                    </div>
                </div>

                <div class="page-content">
                    <div class="block-title">Information</div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="/timeline/" class="item-link item-content">
                                    <!-- <div class="item-media"></div> -->
                                    <div class="item-inner">
                                        <div class="item-title">Events</div>
                                        <div class="item-after">See timeline</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="block-title">Voting</div>
                    <div class="list">
                        <ul>
                            <li>
                                <a href="/vote-lgt/" id="vote-lgt-button" class="item-link item-content">
                                    <!-- <div class="item-media"></div> -->
                                    <div class="item-inner">
                                        <div class="item-title">L's Got Talent</div>
                                        <!-- <div class="item-after">Vote</div> -->
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="/vote-lsb/" id="vote-lsb-button" class="item-link item-content">
                                    <!-- <div class="item-media"></div> -->
                                    <div class="item-inner">
                                        <div class="item-title">Lip Sync Battle</div>
                                        <!-- <div class="item-after">Vote</div> -->
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
